<!DOCTYPE html>
<html lang="en" style="background:#1a1a1a;margin:0;padding:0;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg?v=2" type="image/svg+xml">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <meta
      name="description"
      content="Katharos - AI-Powered Investigative Analysis Platform for Financial Crime and Compliance"
    />
    <title>Katharos - Investigative AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: true,
        },
        theme: {
          extend: {
            borderColor: {
              DEFAULT: 'transparent',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background: #1a1a1a !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100%;
        width: 100%;
      }
      body {
        background: #1a1a1a !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      /* Cover any possible gaps */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a1a;
        z-index: -1;
      }
      #root {
        background: #1a1a1a !important;
        min-height: 100vh;
        width: 100%;
        margin: 0 !important;
        padding: 0 !important;
      }
      #root > div {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
  </head>
  <body style="margin:0;padding:0;background:#1a1a1a;min-height:100vh;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="background:#1a1a1a;min-height:100vh;margin:0;padding:0;"></div>
  </body>
</html>
